<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b1e35; /* Slate-gray background */
            color: #FFC5E1; /* Pastel-pink text */
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #6C78AD; /* Darker slate-gray background */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #FFC5E1; /* Pastel-pink heading */
        }
        p {
            margin-bottom: 16px;
            color: #FFC5E1; /* Pastel-pink text */
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000; /* Black background */
            color: #FFC5E1; /* Pastel-pink text */
            border: 2px solid #FFC5E1; /* Pastel-pink border */
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background-color: #ef9ed4; /* Pastel-pink background on hover */
            color: #000000; /* Black text on hover */
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #FFC5E1; /* Pastel-pink footer text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset Request</h1>
        <p>Hello, {{email}}</p>
        <p>You requested a password reset for your account associated with {{email}}.</p>
        <p>Click the link below to reset your password:</p>
        <a href="{{reset_link}}">Reset Password</a> <!-- Ensure the link is properly rendered -->
        <p>If you did not request this, please ignore this email.</p>
        <p class="footer">This inbox is unmonitored. Please do not reply to this email.</p>
    </div>
</body>
</html>
