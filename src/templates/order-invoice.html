<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice for Your Order</title>
</head>
<body>
    <h1>Invoice for Order {{orderId}}</h1>
    <p>Hi {{customerName}},</p>
    <p>Attached is the invoice for your recent order.</p>
    <p>Order Total: {{orderTotal}}</p>
    <p>This inbox is unmonitored. Please do not reply to this email.</p>
    <p><a href="{{unsubscribeLink}}">Unsubscribe</a></p>
</body>
</html>
